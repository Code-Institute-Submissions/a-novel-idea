{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1 class="headline">Top Rated</h1>
<ul>
    {% for rating in ratings %}

    <li>
        <div class="collapsible-header">

            <div class="col s12">

                <i class="material-icons prefix text-font">title</i>{{rating.title.upper()}} 
                <i class="material-icons prefix text-font"><em>grade</em></i> {{rating.rating}}
            </div>
    </li>
    {% endfor %}

</ul>
</div>

















{% endblock %}
