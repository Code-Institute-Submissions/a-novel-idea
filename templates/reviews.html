{% extends 'base.html' %} {% block content %}
<div class="container">
<ul class="collapsible" data-collapsible="accordian">
    <h1>Reviews</h1>
    {% for review in reviews %}
    <li>
        <div class="collapsible-header">
           
            <div class="col s8">
                <i class="material-icons">expand_more</i>
                <i class="material-icons prefix">title</i>{{review.title.upper()}} - <i class="material-icons prefix">perm_identity</i>
                <strong>  {{review.author}}</strong> - 
                <i class="material-icons prefix">event_seat</i> {{review.genre}} - 
                <i class="material-icons prefix">grade</i> {{review.rating}}
                </div>
                <div class="col s4">
                <a href="{{url_for('edit_review', review_id=review._id)}}" class="waves-effect waves-light btn-small">Edit</a>
                <a href="{{url_for('delete_review', review_id=review._id)}}" class="waves-effect waves-light btn-small">Delete</a>
            </div>
            </div>
        
        <div class="collapsible-body">
            <span>{{review.review}}</span>
        </div>
        
    </li>


    {% endfor %}
    </div>
</ul>
 </div>

{% endblock %}
